<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moovit Pay</title>
    <link rel="stylesheet" href="style.css">
    <script src="qr-scanner.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="secondscreen">
      <div id="reader"></div>


    </div>
    
    
<script>

const html5QrCode = new Html5Qrcode("reader");
const qrCodeSuccessCallback = (decodedText, decodedResult) => {
    alert(decodedText);
};
const config = { fps: 10, qrbox: { width: window.innerWidth-50, height: window.innerHeight-50 } };

// If you want to prefer back camera
html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);
document.getElementById("reader").innerHTML += `<div style="
    position: fixed;bottom: 32vh;width: 100vw;text-align: center;color: white;direction: rtl;font-family: system-ui;z-index:999;">שימו לב שהקוד ממוקד בתוך המסגרת. <br>הסריקה תתבצע באופן אוטומטי</div>`
</script>
</body>
</html>
